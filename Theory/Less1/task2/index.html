<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let result = 9;
			result++;
			result = `Результат: ${++result}`;
			console.log(result);
			let num = "321";
			num++;
			console.log(num);
			console.log(typeof num);
			if (typeof num == "number") {
				console.log("Число!");
			} else {
				console.log("Не число!");
			}
		</script>
	</body>
</html>
